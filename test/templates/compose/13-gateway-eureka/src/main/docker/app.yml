version: '2'
services:
    jhgate-app:
        image: jhgate
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@jhipster-registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:mysql://jhgate-mysql:3306/jhgate?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
        ports:
            - 8080:8080
    jhgate-mysql:
        image: <%= DOCKER_MYSQL %>
        # volumes:
        #     - ~/volumes/jhipster/jhgate/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=jhgate
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp
    consul:
      image: <%= DOCKER_CONSUL %>
      ports:
        - 8300:8300
        - 8500:8500
        - 8600:8600
      command: consul agent -dev -ui -client 0.0.0.0 -log-level=INFO
    consul-config-loader:
      image: <%= DOCKER_CONSUL_CONFIG_LOADER %>
      volumes:
        - ./central-server-config:/config
      environment:
        - INIT_SLEEP_SECONDS=5
        - CONSUL_URL=consul
        - CONSUL_PORT=8500

